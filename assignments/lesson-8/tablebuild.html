<!DOCTYPE html>

<html lang="en-us">
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Table Build | CIT 230</title>
            <meta name="description" content="Table Building assignment for CIT230 by Kimi Weldon">
            <meta name="author" content="Kimi Weldon">
            <link rel="stylesheet" href="css/normalize.css">
            <link rel="stylesheet" href="css/tablestyle.css">
            <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500" rel="stylesheet">
    </head>
     
    <body>
        <header> 
            <h1>CIT230 Table Build - Kimi Weldon</h1>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th colspan="3">ACME Wildwest</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th>Period</th>
                        <th>Sales</th>
                        <th>Sales Goal</th>
                    </tr>

                    <tr>
                        <td>August</td>
                        <td>$3,590</td>
                        <td>$4,000</td>
                    </tr>
                    <tr>
                        <td>September</td>
                        <td>$4,420</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>October</td>
                        <td>$4,870</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>November</td>
                        <td>$8,610</td>
                        <td class="goalmet">$7,500</td>
                    </tr>
                    <tr>
                        <td>Black Friday</td>
                        <td colspan="2">$3,200</td>
                    </tr>
                    <tr>
                        <td>December</td>
                        <td>$6,820</td>
                        <td>$7,500</td>
                    </tr>                        
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="3">
                            Compiled 12.20.2020 by bRauls
                        </td>
                    </tr>
                </tfoot>
            </table>
        </main>
    </body>
</html>
