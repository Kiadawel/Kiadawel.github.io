<!DOCTYPE html>

<html lang="en-us">
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Reservations | The Temple Inn &amp; Suites</title>
            <meta name="description" content="Reservation Form page for Temple Inn and Suites international hotel chain.">
            <meta name="author" content="Kimi Weldon">
            <link rel="stylesheet" href="css/normalize.css">
            <link rel="stylesheet" href="css/small.css">
            <link rel="stylesheet" href="css/medium.css">
            <link rel="stylesheet" href="css/large.css">
            <link href="https://fonts.googleapis.com/css?family=Cardo:400,400i,700" rel="stylesheet"> 
            <link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script" rel="stylesheet">
            <script src="scripts/pagebuilder.js"></script> 
            <script src="scripts/currentdate.js"></script> 
            <script src="scripts/resform.js"></script>
    </head>
    
    <body>
        <header>
            <div class="row1">
                <div class="sitelogo">
                    <a href="index.html"><img src="images/sitelogo.png" alt="The Temple Inn and Suites logo"></a>
                </div>
            
                <nav id="navloader">
                    <!-- Content loaded by Javascript -->
                </nav>
            </div>

            <div class="row2">
                <div id="currentdate" class="subhead"> <!-- Javascript-loaded Date --> </div>
            </div>            
        </header>

        <main class="respage">
            <section class="reshero">
                <h1 class="pageheader">Reservations</h1>
            </section>

            <form id="resform" action="confirmation.html" method="GET">
                <fieldset id="resinfo" class="resinfo">
                    <legend>Book Your Stay</legend>
                    <p>
                        <label for="loc">Location: </label>
                        <select name="loc" id="loc" required>
                            <option disabled selected value="">Select Location</option>
                        </select>
                    </p>
                    <p>
                        <label for="checkin">Check-in: </label>
                        <input name="checkin" id="checkin" type="date" required>                        
                    </p>
                    <p>
                        <label for="checkout">Check-out: </label>
                        <input name="checkout" id="checkout" type="date" required>
                    </p>
                    <p>
                        <label for="roomnum"># Rooms:</label>
                        <select name="roomnum" id="roomnum" required>
                            <option value="" disabled selected>0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="more">6+</option>
                        </select>
                    </p>
                    <p>
                        <label>Room Type: </label>
                        <span class="radioset">
                                <input type="radio" name="roomtype" id="btn-single" value="single">
                                    <label for="btn-single">Single </label>
                                <input type="radio" name="roomtype" id="btn-double" value="double">
                                    <label for="btn-double">Double </label>
                                <input type="radio" name="roomtype" id="btn-suite" value="suite">
                                    <label for="btn-suite">Suite </label>
                        </span>
                    </p>
                    <p>
                        <input type="button" onclick="showPersonalInfo()" value="Continue">
                    </p>
                </fieldset>
                <p id="error"><!-- keep empty for errors --></p>
                <fieldset id="personalinfo" class="personalhide">
                    <legend>Personal Information</legend>
                    <p>
                        <label for="firstname">First Name: </label>
                        <input name="firstname" id="firstname" type="text" placeholder="First" pattern="[A-Za-z\s'-]{2,}"
                            title="Enter your first name" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="lastname">Last Name: </label>
                        <input name="lastname" id="lastname" type="text" placeholder="Last" pattern="[A-Za-z\s'-]{2,}"
                            title="Enter your last name" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input name="email" id="email" type="email" placeholder="example@email.com" pattern="[A-Za-z0-9_-.]{3,}[@][A-Za-z0-9=_.][.][A-Za-z].{2,}"
                                title="Please enter a valid email address." autocomplete="on" required>
                    </p>
                    <p>
                        <label for="telephone">Phone Number: </label>
                        <input name="telephone" id="telephone" type="tel" placeholder="555-555-5555" autocomplete="on" required
                                pattern="(?:[0-9]{3}[\s-]*[0-9]{3}[\s-]*[0-9]{4})?" title="Please enter your contact phone number. Accepted format: xxx-xxx-xxxx">
                    </p>
                    <p>
                        <label for="country">State/Country of Residence: </label>
                        <input name="country" id="country" type="text" placeholder="USA" pattern="[A-Za-z\s'-]{2,}"
                            title="Please enter your state or country of residence." autocomplete="on" required>
                    </p>
                    <p>
                        <label for="comments">Special Requests/Accommodations</label> <em>(optional, 250 character maximum)</em>
                        <textarea name="comments" id="comments" maxlength="250" placeholder="Comments" title="Enter any special needs you or your party may have."></textarea>
                    </p>
                    
                    <p>
                    <input type="submit" value="Submit Registration">
                    </p>
                    
                </fieldset>
            </form>
        </main>

        <footer id="footloader">
            <!-- Generated dynamically with Javascript -->
        </footer>
    
        <script>
            loadNav(); currentDate(); locOptions(); loadFoot();
        </script>
    </body>
</html>
