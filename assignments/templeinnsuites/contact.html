<!DOCTYPE html>

<html lang="en-us">
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Contact | The Temple Inn &amp; Suites</title>
            <meta name="description" content="Contact information for the Temple Inn and Suites, including headquarters address,
                telephone information and a contact form.">
            <meta name="author" content="Kimi Weldon">
            <link rel="stylesheet" href="css/normalize.css">
            <link rel="stylesheet" href="css/small.css">
            <link rel="stylesheet" href="css/medium.css">
            <link rel="stylesheet" href="css/large.css">
            <link href="https://fonts.googleapis.com/css?family=Cardo:400,400i,700" rel="stylesheet"> 
            <link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script" rel="stylesheet">
            <script src="scripts/pagebuilder.js"></script> 
            <script src="scripts/currentdate.js"></script>
            <script src="scripts/contactform.js"></script>
    </head>
    
    <body>
        <header>
            <div class="row1">
                <div class="sitelogo">
                    <a href="index.html"><img src="images/sitelogo.png" alt="The Temple Inn and Suites logo"></a>
                </div>
            
                <nav id="navloader">
                    <!-- Content loaded by Javascript -->
                </nav>
            </div>

            <div class="row2">
                <div id="currentdate" class="subhead"> <!-- Javascript-loaded Date --> </div>
            </div>            
        </header>

        <main>
            <section class="contacthero">
                <h1 class="pageheader">Contact Us</h1>
            </section>

            <div class="contactpage">
                <div class="contactfield">
                    <section class="contact">
                        <h3>Temple Inn &amp; Suites<br>Headquarters</h3>
                        <p>
                        4800 Montgomery Ln #300<br>
                        Bethesda, MD 20814
                        </p>

                        <p>
                        t: (1) 555-555-5555<br>
                        f: (1) 555-555-5555
                        </p>
                    </section>

                    <iframe class="hqmap" title="Map Showing Temple Inn and Suites Headquarters Address"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.404837028573!2d-77.09772048416434!3d38.98325594948281!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b3b5b43%3A0x9c8eb1c5547b83eb!2s4800+Montgomery+Ln+%23300%2C+Bethesda%2C+MD+20814!5e0!3m2!1sen!2sus!4v1554401455946!5m2!1sen!2sus">
                    </iframe>
                </div>

                <form id="contactform" class="contactform" action="thankyou.html" method="GET">
                    <fieldset>
                    <legend>Email Us</legend>
                        <p>We'd love to hear from you! Please email us with any questions, comments or 
                            concerns using the form below.
                        </p>
                        <p>
                        <label for="name">Name: </label>
                        <input name="name" id="name" type="text" placeholder="John Doe" pattern="[A-Za-z\s].{3,}" 
                                title="Please enter your name. (At least 3 letters)" 
                                autocomplete="on" required>
                        </p>
        
                        <p>
                        <label for="email">Email: </label>
                        <input name="email" id="email" type="email" placeholder="example@email.com" pattern="[A-Za-z0-9_-.]{3,}[@][A-Za-z0-9=_.][.][A-Za-z].{2,}"
                                title="Please enter a valid email address." autocomplete="on" required>
                        </p>
        
                        <p>
                        <label for="telephone">Phone Number: <em>(optional)</em></label>
                        <input name="telephone" id="telephone" type="tel" placeholder="555-555-5555" autocomplete="on" 
                                pattern="(?:[0-9]{3}[-][0-9]{3}[-][0-9]{4})?" title="Please enter your contact phone number. Accepted format: xxx-xxx-xxxx">
                        </p>
        
                        <p>
                        <label for="comments">What can we do for you?</label> <em>(250 character maximum)</em>
                        <textarea name="comments" id="comments" maxlength="250" placeholder="Comments" title="Please enter a brief comments, questions or concerns." required></textarea>
                        </p>

                        <p>
                        <input type="submit" value="Send Comments">
                        </p>
                    </fieldset>
                </form>
            </div>
        </main>

        <footer id="footloader">
            <!-- Generated dynamically with Javascript -->
        </footer>
    
        <script>
            loadNav(); currentDate(); loadFoot();
        </script>
    </body>
</html>
